# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# Variables
$browser = /usr/bin/qutebrowser
$terminal = alacritty
$editor = alacritty -t Neovim -e /usr/bin/nvim
$files = kitty --title ranger -e /usr/bin/ranger

monitor=,preferred,auto,1
workspace=DP-1,1

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=false
        disable_while_typing=true
        middle_button_emulation=true
        tap-to-click=true
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    no_cursor_warps=false
    layout=dwindle

    gaps_in=2
    gaps_out=4
    border_size=1
    col.active_border=rgb(96cdfb) rgb(f5c2e7) 29.34deg
    col.inactive_border=0x00333333
    cursor_inactive_timeout=2

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=2 # leave it on full unless you hate your GPU and want to make it suffer
    no_border_on_floating=true
}


decoration {
 #   rounding=3
  #  blur=true
   # multisample_edges=true
   # blur_size=6 # minimum 1
   # blur_passes=1 # minimum 1
   # blur_new_optimizations=true
   # active_opacity=0.8
   # inactive_opacity=0.8
   # fullscreen_opacity=1
   # drop_shadow=false
    rounding=3
    blur=1
    blur_size=08 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
    active_opacity=1
    inactive_opacity=1
    fullscreen_opacity=1
}

animations {
    enabled=1
    animation=windows,1,4,default
    animation=border,1,1,default
    animation=fade,1,9,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    force_split=0
    use_active_for_splits=false
}

gestures {
    workspace_swipe=no
}

binds {
    workspace_back_and_forth=true
}
misc {
    disable_hyprland_logo=true
    focus_on_activate=true
}
